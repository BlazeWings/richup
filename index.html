        // Ëé∑ÂèñÈöèÊú∫È¢òÁõÆ
        function getRandomQuestion(type) {
            let questions = [];
            
            switch(type) {
                case 'translation':
                    questions = questionBanks.translation;
                    break;
                case 'vocabulary':
                    questions = questionBanks.vocabulary;
                    break;
                case 'reading':
                    questions = questionBanks.reading;
                    break;
                case 'wordSelection':
                    questions = questionBanks.wordSelection;
                    break;
            }
            
            if (questions.length === 0) return null;
            
            // ÈÅøÂÖçÈáçÂ§çÈ¢òÁõÆ
            const availableQuestions = questions.filter(q => !gameState.usedQuestions.has(getQuestionId(q, type)));
            if (availableQuestions.length === 0) {
                gameState.usedQuestions.clear();
                return questions[Math.floor(Math.random() * questions.length)];
            }
            
            const question = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            gameState.usedQuestions.add(getQuestionId(question, type));
            
            return question;
        }

                    const optionKeys = ['A', 'B', 'C', 'D'];
                    const optionTexts = [
                        question.option_a,
                        question.option_b,
                        question.option_c,
                        question.option_d
                    ].filter(opt => opt);
                    
                    optionsHtml = `
                        <div class="options-container">
                            ${optionTexts.map((opt, index) => `
                                <button class="option-btn" data-answer="${optionKeys[index]}">
                                    ${optionKeys[index]}. ${opt}
                                </button>
                            `).join('')}
                        </div>
                    `;
                } else if (question.sentence) {
                    // ÈÄâËØçÂ°´Á©∫
                    const options = Object.entries(question.options).filter(([key, value]) => 
                        key !== 'answer' && value
                    );
                    
                    optionsHtml = `
                        <div class="options-container">
                            ${options.map(([key, value]) => `
                                <button class="option-btn" data-answer="${key}">
                                    ${key}: ${value}
                                </button>
                            `).join('')}
                        </div>
                    `;
                } else {
                    // ÁÆÄÁ≠îÈ¢ò
                    optionsHtml = `
                        <input type="text" id="answerInput" placeholder="ËØ∑ËæìÂÖ•Á≠îÊ°à" style="width: 100%; padding: 10px; border: 2px solid #ecf0f1; border-radius: 5px;">
                        <div class="action-buttons" style="margin-top: 15px;">
                            <button class="btn btn-primary" id="submitAnswer">Êèê‰∫§Á≠îÊ°à</button>
                            <button class="skip-btn" id="skipQuestion">Ë∑≥Ëøá</button>
                        </div>
                    `;
                }
                
                modalBody.innerHTML = `
                    <h2 class="question-title">Á≠îÈ¢òÊåëÊàò</h2>
                    <div class="timer">Ââ©‰ΩôÊó∂Èó¥: <span id="timeLeft">${timeLimit}</span>Áßí</div>
                    <div class="question-content">
                        ${question.chinese_original || question.sentence || question.question || question.passage || ''}
                    </div>
                    ${optionsHtml}
                `;
                
                modal.classList.add('active');
                gameState.isAnswering = true;
                
                // ËÆ°Êó∂Âô®
                let timeLeft = timeLimit;
                const timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timeLeft').textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        gameState.isAnswering = false;
                        closeModal();
                        showMessage('‚è∞ Êó∂Èó¥Âà∞ÔºÅÁ≠îÈ¢òÂ§±Ë¥•ÔºÅ');
                        resolve(null);
                    }
                }, 1000);
                
                // ÈÄâÈ°πÁÇπÂáª‰∫ã‰ª∂
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.onclick = () => {
                        clearInterval(timer);
                        gameState.isAnswering = false;
                        closeModal();
                        resolve(btn.dataset.answer);
                    };
                });
                
                // Êèê‰∫§ÊåâÈíÆ‰∫ã‰ª∂
                const submitBtn = document.getElementById('submitAnswer');
                if (submitBtn) {
                    submitBtn.onclick = () => {
                        const answer = document.getElementById('answerInput').value;
                        clearInterval(timer);
                        gameState.isAnswering = false;
                        closeModal();
                        resolve(answer);
                    };
                }
                
                // Ë∑≥ËøáÊåâÈíÆ
                const skipBtn = document.getElementById('skipQuestion');
                if (skipBtn) {
                    skipBtn.onclick = () => {
                        clearInterval(timer);
                        gameState.isAnswering = false;
                        closeModal();
                        resolve(null);
                    };
                }
                
                // ‰øùÂ≠òËÆ°Êó∂Âô®ÂºïÁî®
                gameState.timer = timer;
            });
        }

        // ÊòæÁ§∫ËæìÂÖ•Ê®°ÊÄÅÊ°Ü
        function showInputModal(message) {
            return new Promise(resolve => {
                const modal = document.getElementById('gameModal');
                const modalBody = document.getElementById('modalBody');
                
                modalBody.innerHTML = `
                    <h2 class="question-title">ËæìÂÖ•Á≠îÊ°à</h2>
                    <p>${message}</p>
                    <input type="text" id="inputAnswer" placeholder="ËØ∑ËæìÂÖ•Á≠îÊ°à" style="width: 100%; padding: 10px; border: 2px solid #ecf0f1; border-radius: 5px;">
                    <div class="action-buttons" style="margin-top: 15px;">
                        <button class="btn btn-primary" id="confirmInput">Á°ÆËÆ§</button>
                        <button class="skip-btn" id="cancelInput">ÂèñÊ∂à</button>
                    </div>
                `;
                
                modal.classList.add('active');
                
                document.getElementById('confirmInput').onclick = () => {
                    const answer = document.getElementById('inputAnswer').value;
                    closeModal();
                    resolve(answer);
                };
                
                document.getElementById('cancelInput').onclick = () => {
                    closeModal();
                    resolve('');
                };
            });
        }

        // ÊòæÁ§∫Ê∂àÊÅØÊ®°ÊÄÅÊ°Ü
        function showModalMessage(message, title) {
            const modal = document.getElementById('gameModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <h2 class="question-title">${title}</h2>
                <p style="font-size: 18px; line-height: 1.6;">${message}</p>
            `;
            
            modal.classList.add('active');
        }

        // ÊòæÁ§∫ÊôÆÈÄöÊ∂àÊÅØ
        function showMessage(message) {
            const modal = document.getElementById('gameModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <h2 class="question-title">Á≥ªÁªüÊ∂àÊÅØ</h2>
                <p style="font-size: 18px; text-align: center;">${message}</p>
            `;
            
            modal.classList.add('active');
            
            setTimeout(() => {
                closeModal();
            }, 2000);
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            const modal = document.getElementById('gameModal');
            modal.classList.remove('active');
            
            // Ê∏ÖÈô§ËÆ°Êó∂Âô®
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
        }

        // Ê®°ÊÄÅÊ°ÜÂÖ≥Èó≠ÊåâÈíÆ
        document.getElementById('modalClose').onclick = closeModal;

        // ËæÖÂä©ÂáΩÊï∞
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ÂêØÂä®Ê∏∏Êàè
        window.onload = loadGameData;
    </script>
